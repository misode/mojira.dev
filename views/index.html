{{define "content"}}
<div class="issue-list">
  {{ range .Issues }}
  <a class="issue-card" href="/{{.Key}}">
    <span>{{ .Summary }}</span>
    <div class="issue-card-details">
      <img src="/static/icons/bug.svg" alt="">
      <span class="issue-card-key">{{.Key}}</span>
      <span>{{.ReporterName}}</span>
    </div>
  </a>
  {{ end }}
</div>
{{end}}

{{template "base" .}}
