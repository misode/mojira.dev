{{define "title"}}Sync Overview{{end}}

{{define "content"}}
<table class="sync-table">
  <thead>
    <tr>
      <th>Project</th>
      <th>Max Key</th>
      <th>Synced Issues</th>
      <th>Percent</th>
    </tr>
  </thead>
  <tbody>
    {{range .Stats}}
    <tr>
      <td>{{.Project}}</td>
      <td>{{.MaxKeyNum}}</td>
      <td>{{.Count}}</td>
      <td>{{printf "%.1f%%" .Percent}}</td>
    </tr>
    {{end}}
    <tr>
      <th>Total</th>
      <th>{{.Total.MaxKeyNum}}</th>
      <th>{{.Total.Count}}</th>
      <th>{{printf "%.1f%%" .Total.Percent}}</th>
    </tr>
  </tbody>
</table>
{{end}}

{{template "base" .}}
