{{define "content"}}
<div class="issue" id="issue" hx-swap-oob="true">
  <div class="issue-key" data-copy="{{.Key}}">
    <img src="/static/icons/bug.svg" width="16" height="16" alt="">
    <span>{{.Key}}</span>
    {{icon "check"}}
  </div>

  <div class="error-page">
    {{icon "alert"}}
    <p>
      This issue cannot be found. It might not exist, may have been made private, moved to another project, or the bug tracker might be down.
    </p>
  </div>
</div>
{{end}}

{{template "base" .}}
